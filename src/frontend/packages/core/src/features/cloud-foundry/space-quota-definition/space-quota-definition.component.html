<app-page-header [breadcrumbs]="breadcrumbs$ | async" *ngIf="quotaGuid">
  <h1>{{ (spaceQuotaDefinition$ | async)?.entity?.name }}</h1>
</app-page-header>

<div class="space-quota-definition-page">
  <app-loading-page [isLoading]="detailsLoading$" text="Retrieving details">
    <app-tile-grid fit="true">
      <app-tile-group>
        <app-tile>
          <h4>Space</h4>
        </app-tile>
      </app-tile-group>

      <app-tile-group>
        <app-tile>
          <app-card-number-metric icon="memory" label="Memory Limit" units="mb"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.memory_limit }}">
          </app-card-number-metric>
        </app-tile>
        <app-tile></app-tile>
        <app-tile></app-tile>
      </app-tile-group>

      <app-tile-group>
        <app-tile>
          <h4>Applications</h4>
        </app-tile>
      </app-tile-group>

      <app-tile-group>
        <app-tile>
          <app-card-number-metric icon="apps" label="App Instances Limit" labelSingular="App Instance Limit"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.app_instance_limit }}">
          </app-card-number-metric>
        </app-tile>
        <app-tile>
          <app-card-number-metric icon="apps" label="App Tasks Limit" labelSingular="App Task Limit"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.app_task_limit }}">
          </app-card-number-metric>
        </app-tile>
        <app-tile>
          <app-card-number-metric icon="memory" label="App Instance Memory Limit"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.instance_memory_limit }}">
          </app-card-number-metric>
        </app-tile>
      </app-tile-group>

      <app-tile-group>
        <app-tile>
          <h4>Services</h4>
        </app-tile>
      </app-tile-group>

      <app-tile-group>
        <app-tile>
          <app-card-number-metric icon="service" iconFont="stratos-icons" label="Total Services" labelSingular="Total Service"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.total_services }}">
          </app-card-number-metric>
        </app-tile>
        <app-tile>
          <app-card-number-metric icon="service" iconFont="stratos-icons" label="Total Service Keys" labelSingular="Total Service Key"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.total_service_keys }}">
          </app-card-number-metric>
        </app-tile>
        <app-tile>
          <app-card-boolean-metric icon="service" iconFont="stratos-icons" label="Non Basic Services Allowed"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.non_basic_services_allowed }}">
          </app-card-boolean-metric>
        </app-tile>
      </app-tile-group>

      <app-tile-group>
        <app-tile>
          <h4>Routes</h4>
        </app-tile>
      </app-tile-group>

      <app-tile-group>
        <app-tile>
          <app-card-number-metric icon="network_route" iconFont="stratos-icons" label="Total Routes" labelSingular="Route"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.total_routes }}">
          </app-card-number-metric>
        </app-tile>
        <app-tile>
          <app-card-number-metric icon="network_route" iconFont="stratos-icons" label="Total Reserved Route Ports" labelSingular="Total Reserved Route Ports"
            value="{{ (spaceQuotaDefinition$ | async)?.entity?.total_reserved_route_ports }}">
          </app-card-number-metric>
        </app-tile>
        <app-tile></app-tile>
      </app-tile-group>
    </app-tile-grid>
  </app-loading-page>
</div>
